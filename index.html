<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Fleet Management System</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Fleet Manager">
  <meta name="description" content="Sistema completo de gestiÃ³n de flotas">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  
  <!-- Preconnect para mejorar velocidad -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- OptimizaciÃ³n para mÃ³viles -->
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
</head>
<body>
  <div id="root"></div>
  
  <!-- BotÃ³n de instalaciÃ³n PWA optimizado para mÃ³viles -->
  <div id="installPrompt" style="
    display: none; 
    position: fixed; 
    bottom: 20px; 
    right: 20px; 
    z-index: 9999;
    animation: slideUp 0.3s ease-out;
  ">
    <button id="installBtn" style="
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    ">
      ðŸ“± Instalar App
    </button>
  </div>

  <style>
    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    #installBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }
    
    #installBtn:active {
      transform: translateY(0);
    }
    
    /* OptimizaciÃ³n para mÃ³viles */
    @media (max-width: 768px) {
      #installPrompt {
        bottom: 15px;
        right: 15px;
      }
      
      #installBtn {
        padding: 12px 16px;
        font-size: 13px;
      }
    }
    
    /* Prevenir flash de contenido sin estilo */
    #root {
      min-height: 100vh;
      background: #1f2937;
    }
  </style>

  <script>
    // Service Worker Registration con manejo de errores mejorado
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/'
          });
          console.log('âœ… SW registrado correctamente:', registration.scope);
          
          // Actualizar SW si hay una nueva versiÃ³n
          registration.addEventListener('updatefound', () => {
            console.log('ðŸ”„ Nueva versiÃ³n del SW disponible');
          });
          
        } catch (error) {
          console.error('âŒ SW fallÃ³ al registrarse:', error);
        }
      });
    }

    // PWA Installation con mejor UX mÃ³vil
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Mostrar botÃ³n despuÃ©s de un pequeÃ±o delay para mejor UX
      setTimeout(() => {
        installPrompt.style.display = 'block';
      }, 2000);
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      
      // Feedback visual inmediato
      installBtn.style.transform = 'scale(0.95)';
      installBtn.textContent = 'â³ Instalando...';
      
      try {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        
        if (outcome === 'accepted') {
          console.log('âœ… Usuario instalÃ³ la PWA');
          // Opcional: Analytics o tracking
        } else {
          console.log('âŒ Usuario rechazÃ³ la instalaciÃ³n');
        }
        
      } catch (error) {
        console.error('Error en la instalaciÃ³n:', error);
        installBtn.textContent = 'âŒ Error';
        setTimeout(() => {
          installBtn.textContent = 'ðŸ“± Instalar App';
        }, 2000);
      }
      
      deferredPrompt = null;
      installPrompt.style.display = 'none';
    });

    // OptimizaciÃ³n: Precargar mÃ³dulos crÃ­ticos cuando sea necesario
    document.addEventListener('DOMContentLoaded', () => {
      // Solo si el navegador lo soporta
      if ('modulepreload' in HTMLLinkElement.prototype) {
        const link = document.createElement('link');
        link.rel = 'modulepreload';
        link.href = '/src/main.tsx';
        document.head.appendChild(link);
      }
    });

    // Detectar si la app ya estÃ¡ instalada
    window.addEventListener('appinstalled', () => {
      console.log('âœ… PWA instalada exitosamente');
      installPrompt.style.display = 'none';
      
      // Opcional: Mostrar mensaje de bienvenida
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification('Fleet Manager', {
          body: 'Â¡App instalada correctamente!',
          icon: '/icon-192.png'
        });
      }
    });

    // OptimizaciÃ³n de rendimiento: Lazy load de imÃ¡genes
    if ('IntersectionObserver' in window) {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.classList.remove('lazy');
            imageObserver.unobserve(img);
          }
        });
      });
      
      // Aplicar a imÃ¡genes con data-src cuando se cargue React
      setTimeout(() => {
        document.querySelectorAll('img[data-src]').forEach(img => {
          imageObserver.observe(img);
        });
      }, 1000);
    }
  </script>
  
  <!-- Vite entry point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
